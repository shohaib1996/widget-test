        flex-direction: column;
        justify-content: center;

        max-width: 800px;

        max-width: 600px;

      @media (max-width: 768px) {
        .header {
          top: 20px;
          left: 20px;
        }
        .container {
          padding: 20px;
        }
        h1 {

        }

      /* Test button styles */
      .test-click-area {
        position: fixed;
        bottom: 200px;
        right: 20px;
        z-index: 2147483646; /* Just below widget */

      }

      .test-button {
        background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        color: white;
        border: none;
        padding: 20px 40px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(238, 90, 111, 0.5);
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .test-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(238, 90, 111, 0.7);
      }

      .test-button.clicked {
        background: linear-gradient(135deg, #4caf50, #45a049);
        animation: pulse 0.3s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .click-count {
        position: fixed;
        bottom: 150px;
        right: 20px;
        background: white;
        color: #333;
        padding: 12px 20px;
        border-radius: 25px;
